<html>
  <head>
    <title>Phaser Pong</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Ping Pong</h1>
      <h2>REF: https://github.com/deiga/phaser-pong/</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul id="chat_history" class="list-group">
        <li class="list-group-item">Lets chat...</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form class="form">
        <div class="row">
          <div class="col-xs-12 col-sm-10">
            <input type="text" id="chat_box" placeholder="Type here..." class="form-control"/>
          </div>
          <div class="col-xs-12 col-sm-2">
            <button id="send" class="btn btn-primary btn-block">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/phaser/build/phaser.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
